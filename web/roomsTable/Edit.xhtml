<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRoomsTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRoomsTableLabel_roomid}" for="roomid" />
                    <h:inputText id="roomid" value="#{roomsTableController.selected.roomid}" title="#{bundle.EditRoomsTableTitle_roomid}" required="true" requiredMessage="#{bundle.EditRoomsTableRequiredMessage_roomid}"/>
                    <h:outputLabel value="#{bundle.EditRoomsTableLabel_bednum}" for="bednum" />
                    <h:inputText id="bednum" value="#{roomsTableController.selected.bednum}" title="#{bundle.EditRoomsTableTitle_bednum}" required="true" requiredMessage="#{bundle.EditRoomsTableRequiredMessage_bednum}"/>
                    <h:outputLabel value="#{bundle.EditRoomsTableLabel_roomtype}" for="roomtype" />
                    <h:inputText id="roomtype" value="#{roomsTableController.selected.roomtype}" title="#{bundle.EditRoomsTableTitle_roomtype}" required="true" requiredMessage="#{bundle.EditRoomsTableRequiredMessage_roomtype}"/>
                </h:panelGrid>
                <h:commandLink action="#{roomsTableController.update}" value="#{bundle.EditRoomsTableSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRoomsTableViewLink}"/>
                <br />
                <h:commandLink action="#{roomsTableController.prepareList}" value="#{bundle.EditRoomsTableShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRoomsTableIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
