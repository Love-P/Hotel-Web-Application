<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRoomsTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRoomsTableLabel_roomid}"/>
                    <h:outputText value="#{roomsTableController.selected.roomid}" title="#{bundle.ViewRoomsTableTitle_roomid}"/>
                    <h:outputText value="#{bundle.ViewRoomsTableLabel_bednum}"/>
                    <h:outputText value="#{roomsTableController.selected.bednum}" title="#{bundle.ViewRoomsTableTitle_bednum}"/>
                    <h:outputText value="#{bundle.ViewRoomsTableLabel_roomtype}"/>
                    <h:outputText value="#{roomsTableController.selected.roomtype}" title="#{bundle.ViewRoomsTableTitle_roomtype}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{roomsTableController.destroyAndView}" value="#{bundle.ViewRoomsTableDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRoomsTableEditLink}"/>
                <br />
                <h:commandLink action="#{roomsTableController.prepareCreate}" value="#{bundle.ViewRoomsTableCreateLink}" />
                <br />
                <h:commandLink action="#{roomsTableController.prepareList}" value="#{bundle.ViewRoomsTableShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRoomsTableIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
