<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoomsTableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRoomsTableEmpty}" rendered="#{roomsTableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roomsTableController.items.rowCount > 0}">
                    <h:outputText value="#{roomsTableController.pagination.pageFirstItem + 1}..#{roomsTableController.pagination.pageLastItem + 1}/#{roomsTableController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roomsTableController.previous}" value="#{bundle.Previous} #{roomsTableController.pagination.pageSize}" rendered="#{roomsTableController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roomsTableController.next}" value="#{bundle.Next} #{roomsTableController.pagination.pageSize}" rendered="#{roomsTableController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roomsTableController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomsTableTitle_roomid}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomsTableTitle_bednum}"/>
                            </f:facet>
                            <h:outputText value="#{item.bednum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomsTableTitle_roomtype}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomtype}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roomsTableController.prepareView}" value="#{bundle.ListRoomsTableViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomsTableController.prepareEdit}" value="#{bundle.ListRoomsTableEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomsTableController.destroy}" value="#{bundle.ListRoomsTableDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roomsTableController.prepareCreate}" value="#{bundle.ListRoomsTableCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRoomsTableIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
